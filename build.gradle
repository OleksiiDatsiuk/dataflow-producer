plugins {
    id 'java'
    id 'maven-publish'
}

group = 'org.arpha'
version = '0.0.14'
archivesBaseName= 'spring-boot-dataflow-starter'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.netty:netty-all:4.1.100.Final'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:3.1.0'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.1'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:3.1.0'
    compileOnly 'org.springframework.boot:spring-boot-configuration-processor:3.1.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = 'spring-boot-dataflow-starter'
        }
    }
}
